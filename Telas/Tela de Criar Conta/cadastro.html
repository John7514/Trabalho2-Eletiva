<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="../assets/script.js"></script>
</head>
<body>
  <main class="container">
    <form onsubmit="handleCadastro(event)">
      <h1>Criar Conta</h1>

      <div class="input-box">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="E-mail" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" name="Senha" placeholder="Senha" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
          <select name="tipo" required>
            <option value="comum">Usuário Comum (Brasileirão)</option>
            <option value="premium">Usuário Premium (Ligas Estrangeiras)</option>
          </select>
        <i class='bx bxs-crown'></i>
      </div>
      

      <button type="submit" class="login">Criar Conta</button>

      <div class="register-link">
        <p><a href="../Tela de Login/index.html">Já tem uma conta? Entrar</a></p>
      </div>
    </form>
  </main>
</body>
</html>
